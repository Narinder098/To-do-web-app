<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced MyToDo List App</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">
            <h2>MyToDo List</h2>
        </div>
        <ul class="menu">
            <li><a href="#" id="all-tasks">All Tasks</a></li>
            <li><a href="#" id="active-tasks">Active Tasks</a></li>
            <li><a href="#" id="completed-tasks">Completed Tasks</a></li>
        </ul>
    </nav>

    <!-- Main container -->
    <div class="container">
        <h1>Organize Your Tasks</h1>

        <!-- Task input form -->
        <div class="task-input">
            <input type="text" id="task-title" placeholder="Task Title" required>
            <select id="task-priority">
                <option value="Low">Low</option>
                <option value="Medium">Medium</option>
                <option value="High">High</option>
            </select>
            <input type="text" id="task-category" placeholder="Category (e.g., Work)">
            <input type="date" id="task-date" required>
            <input type="time" id="task-time" required>
            <button id="add-task-btn">Add Task</button>
        </div>

        <!-- Search bar -->
        <div class="search-bar">
            <input type="text" id="search-task" placeholder="Search tasks...">
        </div>

        <!-- Task list -->
        <div class="task-list" id="task-list">
            <!-- Task items will be rendered here -->
        </div>
    </div>

    <footer>
        <p>&copy; 2024 MyToDo List App</p>
    </footer>
</body>
</html>
